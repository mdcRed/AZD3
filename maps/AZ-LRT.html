<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Light Rail Stations Ranked by # of Boardings</title>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">	
			html, body, #map {
			  width: 100%;
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}
			.stations, .stations svg {
			  position: absolute;
			}
			.stations svg {
			  width: 60px;
			  height: 60px;
			  padding-right: 100px;
			  font: 10px sans-serif;
			  text-anchor:middle;
			}
			.stations circle {
			 /* fill: #FDAE6B; */
			  stroke: black;
			  stroke-width: 1.5px;
			}
		</style>
	</head>
	<body>
		<!-- D3 SVG container goes here -->
		<div id="map"></div>
		<script type="text/javascript">	

			//Adding a color scale that takes the domain of station boardings and outputs to a range of sequential colors
			var colorScale = d3.scale.quantize().domain([50000,1000000]).range(['#FFFFB2', '#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A', '#E31A1C', '#B10026']);

			// Create the Google Map…
			var map = new google.maps.Map(d3.select("#map").node(), {
			  zoom: 12,
			  center: new google.maps.LatLng(33.466179,-111.990000),
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			});

			// Load the station data. When the data comes back, create an overlay.
			d3.json("data/stations.json", function(data) {
			  var overlay = new google.maps.OverlayView();

			  // Add the container when the overlay is added to the map.
			  overlay.onAdd = function() {
			    var layer = d3.select(this.getPanes().overlayLayer).append("div")
			        .attr("class", "stations");

			    // Draw each marker as a separate SVG element.
			    // We could use a single SVG, but what size would it have?
			    overlay.draw = function() {
			      var projection = this.getProjection(),
			          padding = 30;

			      var marker = layer.selectAll("svg")
			          .data(d3.entries(data))
			          .each(transform) // update existing markers
			          .enter().append("svg:svg")
			          .each(transform)
			          .attr("class", "marker");

			      // Add a circle.
			      marker.append("svg:circle")
			      // Size circles as a function of # of boardings (3rd value in json key)
			          .attr("r", function(d){
			          		return Math.sqrt(parseInt(d.value[3]) * 0.00045 + padding);
			          })
			          .attr("cx", padding)
			          .attr("cy", padding)
			          .style("fill", function(d) {
			          		//get data value
			          		var colorValue = d.value[3]
			          		if (colorValue) {
			          			return colorScale(colorValue);
			          		} else {
			          			return "#ccc";
			          		}
			          });

			      // Add a label.
			     marker.append("svg:text")
			         .attr("x", padding - 3)
			         .attr("y", padding)
			         .attr("dy", ".45em")
			         .attr("dx", ".4em")
			         .text(function(d) { return d.value[5]; });

			      function transform(d) {
			        d = new google.maps.LatLng(d.value[1], d.value[0]);
			        d = projection.fromLatLngToDivPixel(d);
			        return d3.select(this)
			            .style("left", (d.x - padding) + "px")
			            .style("top", (d.y - padding) + "px");
			      }
			    };
			  };

			  // Bind our overlay to the map…
			  overlay.setMap(map);
			});
		</script>
	</body>
</html>
